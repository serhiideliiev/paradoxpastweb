[build]
  command = "pip install -r requirements.txt && pelican content -o output -s pelicanconf.py"
  publish = "output"

[build.environment]
  PYTHON_VERSION = "3.11"

# Redirect all Netlify URLs to main domain (force redirect)
[[redirects]]
  from = "/*"
  to = "https://paradoxpast.me/:splat"
  status = 301
  force = true
  conditions = {Host = ["paradoxpast.netlify.app"]}

# Keep admin accessible for CMS functionality
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Block indexing with robots.txt
[[redirects]]
  from = "/robots.txt"
  to = "/netlify-robots.txt"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Admin page headers for CMS
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
